<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
  
    <title>Index</title>

    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/text.css" />
    <link rel="stylesheet" type="text/css" href="styles/960_24_col.css" />
    <link rel="stylesheet" type="text/css" href="styles/linkpage.css" />
  </head>
  <body>
    <div class="container_24">
      <div id="header">
        <div class='description'>Type here to filter:</div>

        <div class='description'>

        </div>
      </div>
      <div id="content">
        <ul id="results"></ul>
        <div class="column grid_6">
        </div> 
        <div class="column grid_6">
        </div> 
        <div class="column grid_6">
        </div> 
        <div class="column grid_6">
        </div> 
        <div class='clear'></div>
      </div>
      <div id="footer">
        Author: <a href="http://carlfurrow.com">Carl Furrow</a>
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/linkpage.js"></script>
    <script type="text/javascript" src="scripts/dummy.js"></script>
    <script type="text/javascript">
      $(function(){
        var $filter = $("#filter");
        $filter.focus();
        linkpage.attach_keyup($filter);
        dummy.create();
      });
    </script>
  </body>
